name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "$ENV_TS" > src/env.ts
        env:
          ENV_TS: ${{ secrets.ENV_TS }}
      - run: yarn install
      - run: yarn tsc --noEmit
      - run: yarn fmt:check
      - run: yarn validate
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SVELTE_SNOW_TS }}'
          channelId: live
          projectId: svelte-snow-ts
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
